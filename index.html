<!DOCTYPE html>
<html>
    <head>
        <title>Content-slider</title>
        <link rel="stylesheet" href="http://daneden.me/animate/animate.css" type="text/css">
        <link rel="stylesheet" href="animated-slider.css" type="text/css">
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="animated-slider.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
       <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"></script>
        <script>
        /*
         * 
         * 
         */
        	jQuery(document).ready(function(){
			jQuery('#slider').animatedSlider({
				'loader':true,
				'width':900,
				'height':300,
				'slide_interval':6200,
				'slide_animation_data' : 
					[//slides
						//slide1 BEGIN
						[
							['.powered-by',0,'flip'],
							['.jquery-logo',0.8,'flip'],
							['.css3-logo',1.3,'flip'],
							['.easy',2,'swing'],
							['.free',2.3,'swing'],
							['.cool',2.7,'swing'],
							['.shine',3,'fadeIn'],
							['.bubble1',3.3,'fadeInLeft'],
							['.bubble2',3.5,'fadeInRight'],
							
							['.easy',4.9,'fadeOut'],
							['.free',4.9,'fadeOut'],
							['.cool',4.9,'fadeOut'],
							['.powered-by',4.8,'fadeOut'],
							['.css3-logo',5,'fadeOut'],
							['.jquery-logo',5,'fadeOut'],
							['.shine',4.7,'fadeOut'],
							['.bubble1',4.8,'fadeOut'],
							['.bubble2',4.8,'fadeOut']
						]
					]
				
			});
			
		});
        </script>
        <link href='http://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'>
    </head>
    <body>
	        <div id="slider">
	            <div class="slide1">
	            	<img class="shine" src="http://imageshack.us/a/img593/563/owtc.png" />
	            	<div class="bubble bubble1"> </div>
	            	<div class="bubble bubble2"> </div>
	            	<h2 class="powered-by">Powered By:</h2>
	            	<img class="jquery-logo" src="http://imageshack.us/a/img34/4558/vv41.png" />
	            	<img class="css3-logo" src="http://imageshack.us/a/img854/1995/2kjo.png" />
	            	<h2 class="text-style1 easy">Easy To Use</h2>
	            	<h2 class="text-style1 free">Free</h2>
	            	<h2 class="text-style1 cool">it's Cool!</h2>
	            </div>
	        </div>
    </body>
</html>
