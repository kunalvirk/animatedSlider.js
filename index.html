<!DOCTYPE html>
<html>
    <head>
        <title>Content-slider</title>
        <link rel="stylesheet" href="http://daneden.me/animate/animate.css" type="text/css">
        <link rel="stylesheet" href="animated-slider.css" type="text/css">
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="animated-slider.js"></script>
        <script>
        /*
         * 
         * 
         */
        	jQuery(document).ready(function(){
			jQuery('#slider').animatedSlider({
				'loader':true,
				'width':900,
				'height':300,
				'slide_interval':6000,
				'slide_animation_data' : 
					[//slides
						//slide1 BEGIN
						[
							{
							'target_element':'.powered-by',
							'animation_frame':0,
			            	'animation_type':'bounceInDown'
							},
							{
							'target_element':'.jquery-logo',
							'animation_frame':0.8,
			            	'animation_type':'flip'
							},
							{
							'target_element':'.css3-logo',
							'animation_frame':1.3,
			            	'animation_type':'flip'
							},
							{
							'target_element':'.easy',
							'animation_frame':2,
			            	'animation_type':'swing'
							},
							{
							'target_element':'.free',
							'animation_frame':2.3,
			            	'animation_type':'swing'
							},
							{
							'target_element':'.cool',
							'animation_frame':2.7,
			            	'animation_type':'swing'
							},
							{
							'target_element':'.shine',
							'animation_frame':3,
			            	'animation_type':'fadeIn'
							},
							{
							'target_element':'.bubble1',
							'animation_frame':3.3,
			            	'animation_type':'fadeInLeft'
							},
							{
							'target_element':'.bubble2',
							'animation_frame':3.5,
			            	'animation_type':'fadeInRight'
							}
						]
					]
				
			});
			
		});
        </script>
        <link href='http://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'>
    </head>
    <body>
    	<div class="banner-bg">
	        <div id="slider">
	            <div class="slide1">
	            	<img class="shine" src="http://imageshack.us/a/img593/563/owtc.png" />
	            	<div class="bubble bubble1"> </div>
	            	<div class="bubble bubble2"> </div>
	            	<h2 class="powered-by">Powered By:</h2>
	            	<img class="jquery-logo" src="img/jquery.png" />
	            	<img class="css3-logo" src="img/css3.png" />
	            	<h2 class="text-style1 easy">Easy To Use</h2>
	            	<h2 class="text-style1 free">Free</h2>
	            	<h2 class="text-style1 cool">So Cool!</h2>
	            </div>
	        </div>
       </div> 
    </body>
</html>
