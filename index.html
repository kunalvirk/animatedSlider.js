<!DOCTYPE html>
<html>
    <head>
        <title>Content-slider</title>
        <link rel="stylesheet" href="animate.css" type="text/css">
        <link rel="stylesheet" href="animated-slider.css" type="text/css">
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="jquery-1.10.2.min.js"></script>
        <script src="modernizr.js"></script>
        <script src="animated-slider.js"></script>
        <script>
        	jQuery(document).ready(function(){
			jQuery('.slider').animatedSlider({
				'width':600,
				'height':300,
				'slide_interval':3000,
				'loader':true,
				'slide_animation_data' : 
						[{
			            	'slide_number':1,
			            	'target_slide_element':'h1',
			            	'animation_position':0,
			            	'animation_type':'rotateInDownLeft'
			          	},{
			            	'slide_number':1,
			            	'target_slide_element':'p',
			            	'animation_position':1,
			            	'animation_type':'rotateInDownLeft'
			            },{
			            	'slide_number':2,
			            	'target_slide_element':'h1',
			            	'animation_position':0,
			            	'animation_type':'bounceInUp'
			            },{
			            	'slide_number':2,
			            	'target_slide_element':'p',
			            	'animation_position':1,
			            	'animation_type':'bounceInUp'
			           },{
			            	'slide_number':3,
			            	'target_slide_element':'h1',
			            	'animation_position':0,
			            	'animation_type':'bounceInRight'
			           },{
			            	'slide_number':3,
			            	'target_slide_element':'p',
			            	'animation_position':1,
			            	'animation_type':'bounceInLeft'
			           }]
			});
		});
        </script>
    </head>
    <body>
        <div class="slider">
            <div class="slide1">
                <h1>Slide1</h1>
                <p>content 1</p>
            </div>
            <div class="slide2">
                <h1>Slide2</h1>
                <p>content 2</p>
            </div>
            <div class="slide3">
                <h1>Slide3</h1>
                <p>content 3</p>
            </div>
        </div>
    </body>
</html>
