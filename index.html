<!DOCTYPE html>
<html>
    <head>
        <title>Content-slider</title>
        <link rel="stylesheet" href="animate.css" type="text/css">
        <link rel="stylesheet" href="animated-slider.css" type="text/css">
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="jquery-1.10.2.min.js"></script>
        <script src="modernizr.js"></script>
        <script src="animated-slider.js"></script>
        <script>
        	jQuery(document).ready(function(){
			jQuery('.slider').animatedSlider({
				'width':600,
				'height':300,
				'slide_interval':5000,
				'loader':true,
				'slide_animation_data' : 
					[//slides
						[{
							'target_slide_element':'.img-logo',
							'animation_position':0,
			            	'animation_type':'bounceInUp'
							},
						{
							'target_slide_element':'.img-mobile',
							'animation_position':0.5,
			            	'animation_type':'bounceInUp'
							},
						{
							'target_slide_element':'.img-tablet',
							'animation_position':1,
			            	'animation_type':'bounceInUp'
							},
						{
							'target_slide_element':'.img-laptop',
							'animation_position':1.5,
			            	'animation_type':'bounceInUp'
							}],//slide1
					 	
					 	[{
							'target_slide_element':'h1',
							'animation_position':0,
			            	'animation_type':'bounceInUp'
							},
						{
							'target_slide_element':'p',
							'animation_position':0.5,
			            	'animation_type':'bounceInUp'
							}],//slide2
							
					 	[{
							'target_slide_element':'h1',
							'animation_position':0,
			            	'animation_type':'bounceInUp'
							},
						{
							'target_slide_element':'p',
							'animation_position':0.5,
			            	'animation_type':'bounceInUp'
							}
					 	]//slide3
					]
				
			});
		});
        </script>
    </head>
    <body>
        <div class="slider">
            <div class="slide1">
            	<img src="img/logo.png" class="img-logo"/>
                <img src="img/mobile.png" class="img-mobile"/>
                <img src="img/tablet.png" class="img-tablet"/>
                <img src="img/laptop.png" class="img-laptop"/>
            </div>
            <div class="slide2">
                <h1>Slide2</h1>
                <p>content 2</p>
            </div>
            <div class="slide3">
                <h1>Slide3</h1>
                <p>content 3</p>
            </div>
        </div>
    </body>
</html>
